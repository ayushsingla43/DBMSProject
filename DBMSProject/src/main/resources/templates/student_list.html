<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student_List</title>
</head>
<body>
<a href="#" th:href="@{/addstudent}">Insert</a><br>

<form th:action="@{/filter}" method="Post">
    <label for="St_SRN">Student Id</label>
    <input type="text" id="St_SRN" name="St_SRN">
    <label for="St_name">Student Name</label>
    <input type="text" id="St_name" name="St_name">
    <label for="St_class">Class</label>
    <select name="class_" id="St_class">
        <option value="">all</option>
        <option th:each="cls:${class}" th:value="${cls}" th:text="${cls}"></option>
    </select>
    <label for="St_section">Section</label>
    <select name="section" id="St_section">
        <option value="">all</option>
        <option th:each="sec:${section}" th:value="${sec}" th:text="${sec}"></option>
    </select>
    <label for="Emp_id">Teacher Id</label>
    <input type="text" id="Emp_id" name="Emp_id">
    <label for="limit">Limit</label>
    <select name="limit" id="limit">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
    </select>
    <input type="submit">

</form>

<table>
    <thead>
    <td>Registation No.</td>
    <td>Name</td>
    <td>Contact info</td>
    <td>Class</td>
    <td>Result</td>
    <td>Tranfer</td>
    <td>Edit</td>
    </thead>
    <tr th:each="stud : ${students}">
        <td>[[${stud.get("SRN")}]]</td>
        <td>[[${stud.get("name")}]]</td>
        <td>[[${stud.get("phone_1")}]]</td>
        <td>[[${stud.get("class_no")}]],[[${stud.get("section_no")}]]</td>

        <td>Result</td>
        <td>Transfer</td>
        <td>Edit</td>


    </tr>

</table>

</body>
</html>
